<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="src/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="src/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="src/ol3/ol.css">
    <link rel="stylesheet" href="src/css/Popup.css">
    <link rel="stylesheet" href="src/css/LayersControl.css">
    <link rel="stylesheet" href="src/css/Toolbar.css">
    <style>
      .layers-control {
        position: fixed;
        bottom: 10px;
        top: auto;
      }
      html, body, #map {
        height: 100%;
        width: 100%;
        overflow: hidden;
      }
      body {
        padding-top: 50px;
      }
      .navbar .navbar-brand {
        font-weight: bold;
        font-size: 25px;
        color: white;
      }
      #popup-content {
        max-height: 200px;
        overflow-y: auto;
      }
      .ol_legend{
        position: fixed;
        top: 300px;
        left: 15px;
        padding-top: 5px;
        border-radius: 5px;
        background-color: white;
      }
    </style>
    <script src="src/ol3/ol-debug.js"></script>
    <script src="src/jquery/jquery.js"></script>
    <script src="src/bootstrap/js/bootstrap.js"></script>
    <title>Crime-Aid</title>
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Crime-Aidâ„¢</a>
      </div>
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a id="toolsDrop" href="#" role="button" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-globe" style="color: white"></i>&nbsp;&nbsp;Tools <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#" data-toggle="collapse" data-target=".navbar-collapse.in" onclick="map.getView().setCenter(center); map.getView().setZoom(zoom); return false;"><i class="fa fa-arrows-alt"></i>&nbsp;&nbsp;Zoom To Full Extent</a></li>
            </ul>
          </li>
        </ul>
      </div><!--/.navbar-collapse -->
    </div>
     <div id ="ui-toolbox">
        <div class="filter">
            <label>Choose types of crime:</label><br/>    
            <div class="filterDiv">
                <input type="checkbox" name="crimeType" value="anti-social-behaviour" checked> Antisocial Behaviour <br/> 
                <input type="checkbox" name="crimeType" value="bicycle-theft" checked> Bicycle-Theft<br/>
                <input type="checkbox" name="crimeType" value="burglary" checked> Burglary<br/>
                <input type="checkbox" name="crimeType" value="criminal-damage-arson" checked> Criminal Damage - Arson                       
            </div>
            <div class="filterDiv">
                <input type="checkbox" name="crimeType" value="drugs" checked> Drugs<br/>
                <input type="checkbox" name="crimeType" value="other-crime" checked> Other Crime <br/>
                <input type="checkbox" name="crimeType" value="other-theft" checked> Other theft <br/>
                <input type="checkbox" name="crimeType" value="public-order" checked> Public Order
            </div>
            <div class="filterDiv">     
                <input type="checkbox" name="crimeType" value="possession-of-weapons" checked> Possession of Weapons<br/>
                <input type="checkbox" name="crimeType" value="robbery" checked> Robbery<br/>
                <input type="checkbox" name="crimeType" value="shoplifting" checked> Shoplifting  <br/>       
                <input type="checkbox" name="crimeType" value="theft-from-the-person" checked> Theft From The Person 
            </div>
            <div class="filterDiv">             
                <input type="checkbox" name="crimeType" value="vehicle-crime" checked> Vehicle Crime <br/>
                <input type="checkbox" name="crimeType" value="violent-crime" checked> Violent Crimes 
            </div>
            <div class="filterDiv"> 
                <button class="btns" id="selectAll">Select All</button><br/><br/>
                <button class="btns" id="deselectAll">Deselect All</button>
            </div>
        </div>
        <div class="line"></div>
        <div class="filter">
            <label>Choose dates of crimes:</label><br/>
            <div class="filterDiv">
                <span class="timeSpan">From date:</span> <input type="text" id="fromDate" class="datepickers" value="01-11-2013"> <br/><br/>
                <span class="timeSpan">To date: </span><input type="text" id="toDate" class="datepickers" value="03-06-2015">            
            </div>
        </div>
        <div class="line"></div>
        
    </div>
    <div id="map">
      <div id="popup" class="ol-popup">
      </div>
    </div>
    <script src="lib/app.js"></script>
  </body>
</html>
